<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in javascript</title>
</head>
<body>
    <script>
        console.log("Operators in javascripts...!")
        /*
        Operators in javascript
        -----------------------

        Arithmatic operator : +, -, *, **, /, %, ++, --
        Assignment operator: =, +=, -=, *=, /=, %=, **=
        Comparison operator: ==, ===, !=, !==, <, >, >=, <=

        Bitwise operator: &, |, ~, <<, >>, >>>
        */
       
    </script>
